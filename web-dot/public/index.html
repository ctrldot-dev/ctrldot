<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Ledger Demo</title>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 0 2rem;
    }
    
    .tab {
      padding: 1rem 1.5rem;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 1rem;
      color: #666;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #333;
      background: #f9f9f9;
    }
    
    .tab.active {
      color: #0066cc;
      border-bottom-color: #0066cc;
      font-weight: 500;
    }
    
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
    }
    
    .connection-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #666;
    }
    
    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    
    .connection-dot.connected {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading" style="padding: 2rem;">Loading...</div>
  </div>
  
  <script type="module" src="/src/main.js?v=2"></script>
</body>
</html>
