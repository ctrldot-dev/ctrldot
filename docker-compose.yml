version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: futurematic-kernel-postgres
    environment:
      POSTGRES_USER: kernel
      POSTGRES_PASSWORD: kernel
      POSTGRES_DB: kernel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kernel"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
