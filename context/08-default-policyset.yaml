policy_set: ProductTree:Default
version: 0.1
applies_to:
  namespace: "ProductTree:/"
rules:
  - id: no_cycles_parent_of
    when:
      op: ["CreateLink","Move"]
      link_type: "PARENT_OF"
    require:
      - predicate: "acyclic"
        args: { link_type: "PARENT_OF" }
    effect:
      deny: "Hierarchy cannot contain cycles."

  - id: workitem_only_under_job
    when:
      op: ["CreateLink","Move"]
      link_type: "PARENT_OF"
    require:
      - predicate: "role_edge_allowed"
        args:
          parent_role: ["Job"]
          child_role: ["WorkItem"]
    effect:
      deny: "Work Items must be children of Jobs."

  - id: workitem_single_parent
    when:
      op: ["CreateLink","Move"]
      link_type: "PARENT_OF"
    require:
      - predicate: "child_has_only_one_parent"
        args:
          child_role: "WorkItem"
          link_type: "PARENT_OF"
    effect:
      deny: "Work Items must have exactly one parent."
