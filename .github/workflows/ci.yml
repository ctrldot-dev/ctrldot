name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: kernel
          POSTGRES_PASSWORD: kernel
          POSTGRES_DB: kernel
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kernel"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "The following files are not formatted. Run: gofmt -s -w ."
            gofmt -s -l .
            exit 1
          fi

      - name: Run tests
        env:
          DB_URL: postgres://kernel:kernel@localhost:5432/kernel?sslmode=disable
        run: go test ./...

      - name: Build Ctrl Dot binaries
        run: make build-ctrldot
